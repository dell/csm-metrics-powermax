port: "2222"
logLevel: debug
logFormat: text
config:
  storageArrays:
    - storageArrayId: "00012345678"
      primaryURL: [REPLACE_ENDPOINT]
      backupURL: [REPLACE_ENDPOINT]
      proxyCredentialSecrets:
        - powermax-creds
  managementServers:
    - url: [REPLACE_ENDPOINT]
      arrayCredentialSecret: powermax-creds
      skipCertificateValidation: true
      certSecret:
